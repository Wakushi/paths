<div class="gauge flex--ctr flex--al">
  <div class="gauge-patron">
    <img src="../../../assets/images/pictos/icons.png" />
  </div>
  <div class="gauge-icons__gauges flex--ctr">
    <div [ngStyle]="{ height: timeStability + '%' }" class="gauge-box"></div>
    <div
      [ngStyle]="{ height: dimensionnalEnergy + '%' }"
      class="gauge-box"
    ></div>
    <div
      [ngStyle]="{ height: physicalIntegrity + '%' }"
      class="gauge-box"
    ></div>
    <div [ngStyle]="{ height: mentalIntegrity + '%' }" class="gauge-box"></div>
  </div>
</div>
