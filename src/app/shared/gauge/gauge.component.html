<div class="gauge flex--ctr flex--al">
  <div class="gauge-patron">
    <img src="../../../assets/images/pictos/icons.png" />
  </div>
  <div class="gauge-icons__gauges flex--ctr">
    <div
      [ngStyle]="{
        height: (timeGauge$ | async) + '%',
        backgroundColor: (highlightTimeGauge$ | async) ? 'var(--highlight-gauge)' : 'white'
      }"
      class="gauge-box"
    ></div>
    <div
      [ngStyle]="{
        height: (energyGauge$ | async) + '%',
        backgroundColor: (highlightEnergyGauge$ | async) ? 'var(--highlight-gauge)' : 'white'
      }"
      class="gauge-box"
    ></div>
    <div
      [ngStyle]="{
        height: (healthGauge$ | async) + '%',
        backgroundColor: (highlightHealthGauge$ | async) ? 'var(--highlight-gauge)' : 'white'
      }"
      class="gauge-box"
    ></div>
    <div
      [ngStyle]="{
        height: (mentalGauge$ | async) + '%',
        backgroundColor: (highlightMentalGauge$ | async) ? 'var(--highlight-gauge)' : 'white'
      }"
      class="gauge-box"
    ></div>
  </div>
</div>
