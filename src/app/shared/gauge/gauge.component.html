<div class="gauge flex--ctr flex--al">
  <div class="gauge-patron">
    <img src="../../../assets/images/pictos/icons.png" />
  </div>
  <div class="gauge-icons__gauges flex--ctr">
    <div
      [ngStyle]="{ height: (timeGauge$ | async) + '%' }"
      class="gauge-box"
    ></div>
    <div
      [ngStyle]="{ height: (energyGauge$ | async) + '%' }"
      class="gauge-box"
    ></div>
    <div
      [ngStyle]="{ height: (healthGauge$ | async) + '%' }"
      class="gauge-box"
    ></div>
    <div
      [ngStyle]="{ height: (mentalGauge$ | async) + '%' }"
      class="gauge-box"
    ></div>
  </div>
</div>
