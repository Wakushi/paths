<div class="game">
  <img
    class="game-background"
    src="../../../assets/images/backgrounds/city.png"
  />
  <div class="game-content flex--col">
    <app-gauge></app-gauge>
    <app-event-card
      [event$]="currentEvent$"
      *ngIf="!(isGameOver$ | async)"
    ></app-event-card>
    <app-game-over *ngIf="isGameOver$ | async"></app-game-over>
    <app-game-bar></app-game-bar>
  </div>
</div>
